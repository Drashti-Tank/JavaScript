<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping List</title>
</head>
<body> 
    <div class="columns">
  <div class="column-A" style="cursor: pointer;">
    <h4>Column A</h4>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </div>
  <div class="column-B" style="cursor: pointer;">
    <h4>Column B</h4>
    <ul>
      <li>Item 5</li> 
      <li>Item 6</li>
      <li>Item 7</li>
      <li>Item 8</li>
    </ul>
  </div>
</div>
</body>

<script>
    // JavaScript code to move items between columns
    document.addEventListener("DOMContentLoaded", function() {

    // When an item in Column A is clicked
    document.querySelectorAll('.column-A li').forEach(function(item) {
    
    item.addEventListener('click', function() {

      // Move the item to Column B
      document.querySelector('.column-B ul').appendChild(item);
    });
  });

     // When an item in Column B is clicked
     document.querySelectorAll('.column-B li').forEach(function(item) {
     
        item.addEventListener('click', function() {
      
        // Move the item to Column A
      document.querySelector('.column-A ul').appendChild(item);
    });
  });
});

</script>

</html>
